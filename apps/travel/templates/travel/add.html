<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Trip Buddy</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    {% load staticfiles %}
    <link rel="stylesheet" href="{% static 'travel/css/style.css' %}">
  </head>
  <body>
    <div class="container">
      <h1 class='header'>Add a Trip</h1>
      <p class='anc2'><a href="/travels"> Go Back </a><a href="/reset">Logout</a></p>
      <form action="/travels/create" method="post">
        {% csrf_token %}
        <div class="form-group row">
          <label for="destination" class="col-sm-2 col-form-label">Destination</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" id="inputEmail3" name='destination'>
          </div>
        </div>
        <div class="form-group row">
          <label for="description" class="col-sm-2 col-form-label">Description</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" id="inputPassword3" name='description'>
          </div>
        </div><br><br>
        <div class="form-group row">
          <label for="travel_from" class="col-sm-2 col-form-label">Travel Date From</label>
          <div class="col-sm-10">
            <input type="date" class="form-control" id="inputEmail3" name='travel_from'>
          </div>
        </div>
        <div class="form-group row">
          <label for="travel_to" class="col-sm-2 col-form-label">Travel Date To</label>
          <div class="col-sm-10">
            <input type="date" class="form-control" id="inputEmail3" name='travel_to'>
          </div>
        </div>
        <input type="submit" class="btn btn-primary" value="Submit">
      </form>

      {% if messages %}
        {% for msg in messages %}
          <div>
            <p class="error">{{msg.message}}</p>
          </div>
        {% endfor %}
      {% endif %}
    </div>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  </body>
</html>
